<div class="bg-gray-100 flex bg-local"
  chistyle="background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/artect.svg')">


  <!-- contenedor gris -->
  
  <div class="bg-gray-300 mx-auto max-w-6xl py-20 px-12 lg:px-24 shadow-xl mb-24">
    <form>

      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
        <div class="-mx-3 md:flex mb-6">
          <div class="md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="company">
              ID Book
            </label>
            <input class="w-min bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="company"
              type="text" placeholder="Id book">
            <div>
              <span class="text-red-500 text-xs italic">
                Please fill out this field.
              </span>
            </div>
            
          </div>

            <div class="md:w-1/2 px-3">
                <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="title">
                Title
                </label>
                <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="title"
                type="text" placeholder="Search book">
            </div>

        </div>

        <div class="-mx-3 md:flex mb-6">

            <div class="md:w+-full px-3">
                <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="application-link">
                Description
                </label>
                <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3"
                id="application-link" type="text" placeholder="Description">
            </div>

        </div>
        
        <!-- Page & year -->
        <div class="-mx-3 md:flex mb-2">

            <div class="md:w-1/2 px-3">
                <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="application-link">
                    Pages
                    </label>
            
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="application-link"
                    type="text" placeholder="Pages">

            </div>

            <div class="md:w-1/2 px-3">
                <label class="uppercase tracking-wide text-black text-xs font-bold mb-2" for="application-link">
                    Year
                    </label>
            
                    <input class="w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3" id="application-link"
                    type="text" placeholder="Year">

            </div>

        </div>


        <div class="-mx-3 md:flex mt-2">

            <div class="md:w-full px-3">
                <button
                class="md:w-full bg-gray-900 text-white font-bold py-2 px-4 border-b-4 hover:border-b-2 border-gray-500 hover:border-gray-100 rounded-full">
                Button
                </button>
            </div>

        </div>

      </div>
    </form>
  </div>
</div>
